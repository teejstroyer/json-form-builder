name: Deploy Angular

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v3
  
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist'
  
      - id: deployment
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        
permissions:
  contents: read
  id-token: write
  pages: write